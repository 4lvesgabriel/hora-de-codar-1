<html>
    <title>Area do trapezio</title>
    <script>
        let bmaior = parseFloat(prompt("Digite o valor da base maior:"));
        let bmenor = parseFloat(prompt("Digite o valor da base menor:"));
        let h = parseFloat(prompt("Digite o valor da altura:"));
        let area = ((bmaior+bmenor)*h)/2;
        alert(area);
    </script>
</html>
